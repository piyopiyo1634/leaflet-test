<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>北海道 信号マップ（テスト）</title>

  <!-- Leaflet 本体 -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+e2CkXgN5zF0d1..."
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-kZPm..."
    crossorigin=""
  ></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 地図を北海道あたりに表示
    var map = L.map('map').setView([43.5, 143.0], 6);

    // 背景タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON を読み込んでポイント表示
    // ★ ファイル名を実際の名前に合わせてください
    fetch('hkd_signals.geojson')
      .then(function (r) { return r.json(); })
      .then(function (data) {
        // circleMarker で全部出す（重いけどテスト用）
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 2,
              weight: 0,
              fillColor: '#ff6600',
              fillOpacity: 0.8
            });
          }
        }).addTo(map);
      })
      .catch(function (err) {
        console.error('GeoJSON 読み込みエラー', err);
      });
  </script>
</body>
</html>
