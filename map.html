<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>北海道 信号マップ（テスト）</title>

  <!-- Leaflet 本体 -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+e2CkXgN5zF0d1..."
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-kZPm..."
    crossorigin=""
  ></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 地図を北海道あたりに表示
    var map = L.map('map').setView([43.5, 143.0], 6);

    // 背景タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // GeoJSON を読み込んでポイント表示
    // ★ ファイル名を実際の名前に合わせてください
    fetch('hkd_signals.geojson')
      .then(function (r) { return r.json(); })
      .then(function (data) {
        // circleMarker で全部出す（重いけどテスト用）
        L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 2,
              weight: 0,
              fillColor: '#ff6600',
              fillOpacity: 0.8
            });
          }
        }).addTo(map);
      })
      .catch(function (err) {
        console.error('GeoJSON 読み込みエラー', err);
      });
    // === 現在地を表示する処理 ===

// ブラウザが位置情報に対応しているか確認
if ("geolocation" in navigator) {

  // 現在地が見つかったとき
  function onLocationFound(e) {
    const latlng = e.latlng;

    // 現在地マーカー
    L.marker(latlng, { title: "現在地" })
      .addTo(map)
      .bindPopup("いまここ")
      .openPopup();

    // 位置の誤差(精度)を円で表示（おまけ）
    L.circle(latlng, { radius: e.accuracy }).addTo(map);
  }

  // 失敗したとき
  function onLocationError(e) {
    console.log("位置情報エラー:", e.message);
    // 必要ならアラート出すなど
    // alert("現在地を取得できませんでした: " + e.message);
  }

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);

  // ページを開いたら一回だけ現在地を取りに行く
  map.locate({
    setView: true,   // 現在地を地図の中心にする
    maxZoom: 15      // 好きなズームに調整
  });
}

  </script>
</body>
</html>
